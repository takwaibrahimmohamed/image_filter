<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>image editor</title>
</head>
<body>
    
<div class="container">
            <div class="img">
                <div class="img-box">
                    <img id="img">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="upload">
                    <label for="upload" id="labl">Upload</label>
                    <input type="file" id="upload">
                </div>
            </div>
            <div class="filter">
                <ul>
                    <li>
                        <label for="Brightness">Brightness</label>
                        <input type="range" id="Brightness" min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="Contrast">Contrast</label>
                        <input type="range" id="Contrast" min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="Saturate">Saturate</label>
                        <input type="range" id="Saturate" min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="hue-rotate">Hue Rotate</label>
                        <input type="range" id="hue-rotate" min="0" max="100" value="0">
                    </li>
                    <li>
                        <label for="Sepia">Sepia</label>
                        <input type="range" id="Sepia" min="0" max="100" value="0">
                    </li>
                    <li>
                        <label for="grayscale">grayscale</label>
                        <input type="range" id="grayscale" min="0" max="100" value="0">
                    </li>
                    <li>
                        <label for="Blur">Blur</label>
                        <input type="range" id="Blur" step=".1" min="0" max="1" value="0">
                    </li>
                    <li>
                        <a download="true" id="download">Download</a>
                        <span onclick="resetDate()">Reset</span>
                    </li>
                </ul>

            </div>
</div>


    <script src="js/script.js"></script>
</body>
</html>
